<div>
  <a routerLink="create"><button>New Post</button></a>
  @if (this.posts.length > 0) {
    <table mat-table [dataSource]="this.posts" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let post"> {{ post.id }} </td>
      </ng-container>
    
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let post"> {{ post.title }} </td>
      </ng-container>
    
      <!-- Views Column -->
      <ng-container matColumnDef="views">
        <th mat-header-cell *matHeaderCellDef> Views </th>
        <td mat-cell *matCellDef="let post"> {{ post.views }} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let post">
          <button routerLink="{{ post.id }}">Edit</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  }
  @else {
    <div>No posts found.</div>
  }
